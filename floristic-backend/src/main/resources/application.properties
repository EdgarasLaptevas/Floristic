spring.application.name=floristic-backend
spring.config.import=aws-secretsmanager:connection_to_database,aws-secretsmanager:jwt_keys,aws-secretsmanager:floristic_db_login_credentials
cloud.aws.region.static=eu-north-1
spring.datasource.url=jdbc:${engine}://${host}:${port}/${dbname}
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect